    <h1 id="题目大意"><a href="#题目大意" class="headerlink" title="题目大意"></a>题目大意</h1><p>给定2个链表，链表中每个元素表示一个个位数，要求讲两个链表相加，<br>最后得到它们的结果<br><a id="more"></a></p>
<h1 id="解题思路"><a href="#解题思路" class="headerlink" title="解题思路"></a>解题思路</h1><p>简单的进位相加。两个指针分别指向这两个链表，相加后若大于等于10，表示有进位，<br>保留，然后加到后面两个整数和中。</p>
<h1 id="实现代码"><a href="#实现代码" class="headerlink" title="实现代码"></a>实现代码</h1><h2 id="C-实现"><a href="#C-实现" class="headerlink" title="C++实现"></a>C++实现</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">ListNode</span> &#123;</span></span><br><span class="line">	<span class="keyword">int</span> val;</span><br><span class="line">	ListNode *next;</span><br><span class="line">	ListNode(<span class="keyword">int</span> x): val(x), next(<span class="literal">NULL</span>) &#123;&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="function">ListNode *<span class="title">addTwoNumbers</span><span class="params">(ListNode* l1, ListNode* l2)</span> </span>&#123;</span><br><span class="line">		ListNode *head = <span class="literal">NULL</span>;</span><br><span class="line">		ListNode *pre = <span class="literal">NULL</span>;</span><br><span class="line">		<span class="keyword">int</span> acc = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">while</span>(l1 != <span class="literal">NULL</span> &amp;&amp; l2 != <span class="literal">NULL</span>) &#123;</span><br><span class="line">			<span class="keyword">int</span> temp = l1-&gt;val + l2-&gt;val + acc;</span><br><span class="line">			ListNode *cur = <span class="keyword">new</span> ListNode(temp % <span class="number">10</span>);</span><br><span class="line">			acc = temp / <span class="number">10</span>;</span><br><span class="line">			<span class="keyword">if</span>(head == <span class="literal">NULL</span>) head = cur;</span><br><span class="line">			<span class="keyword">if</span>(pre != <span class="literal">NULL</span>) pre-&gt;next = cur; </span><br><span class="line">			pre = cur;</span><br><span class="line">			l1 = l1-&gt;next;</span><br><span class="line">			l2 = l2-&gt;next;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">while</span>(l1 != <span class="literal">NULL</span>) &#123;</span><br><span class="line">			<span class="keyword">int</span> temp = l1-&gt;val + acc;</span><br><span class="line">			ListNode *cur = <span class="keyword">new</span> ListNode(temp % <span class="number">10</span>);</span><br><span class="line">			acc = temp / <span class="number">10</span>;</span><br><span class="line">			<span class="keyword">if</span>(head == <span class="literal">NULL</span>) head = cur;</span><br><span class="line">			<span class="keyword">if</span>(pre != <span class="literal">NULL</span>) pre-&gt;next = cur;</span><br><span class="line">			pre = cur;</span><br><span class="line">			l1 = l1-&gt;next;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">while</span>(l2 != <span class="literal">NULL</span>) &#123;</span><br><span class="line">			<span class="keyword">int</span> temp = l2-&gt;val + acc;</span><br><span class="line">			ListNode *cur = <span class="keyword">new</span> ListNode(temp % <span class="number">10</span>);</span><br><span class="line">			acc = temp / <span class="number">10</span>;</span><br><span class="line">			<span class="keyword">if</span>(head == <span class="literal">NULL</span>) head = cur;</span><br><span class="line">			<span class="keyword">if</span>(pre != <span class="literal">NULL</span>) pre-&gt;next = cur;</span><br><span class="line">			pre = cur;</span><br><span class="line">			l2 = l2-&gt;next;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span>(acc &gt; <span class="number">0</span>) &#123;</span><br><span class="line">			ListNode *cur = <span class="keyword">new</span> ListNode(acc);</span><br><span class="line">			<span class="keyword">if</span>(head == <span class="literal">NULL</span>) head = cur;</span><br><span class="line">			<span class="keyword">if</span>(pre != <span class="literal">NULL</span>) pre-&gt;next = cur;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> head;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<h2 id="Go实现"><a href="#Go实现" class="headerlink" title="Go实现"></a>Go实现</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">"fmt"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> ListNode <span class="keyword">struct</span> &#123;</span><br><span class="line">	Val  <span class="keyword">int</span></span><br><span class="line">	Next *ListNode</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">addTwoNumbers</span><span class="params">(l1 *ListNode, l2 *ListNode)</span> *<span class="title">ListNode</span></span> &#123;</span><br><span class="line">	<span class="keyword">var</span> head *ListNode = <span class="literal">nil</span></span><br><span class="line">	<span class="keyword">var</span> pre *ListNode = <span class="literal">nil</span></span><br><span class="line">	acc := <span class="number">0</span></span><br><span class="line">	<span class="keyword">for</span> l1 != <span class="literal">nil</span> &amp;&amp; l2 != <span class="literal">nil</span> &#123;</span><br><span class="line">		temp := l1.Val + l2.Val + acc</span><br><span class="line">		cur := &amp;ListNode&#123;temp % <span class="number">10</span>, <span class="literal">nil</span>&#125;</span><br><span class="line">		<span class="keyword">if</span> head == <span class="literal">nil</span> &#123;</span><br><span class="line">			head = cur</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> pre != <span class="literal">nil</span> &#123;</span><br><span class="line">			pre.Next = cur</span><br><span class="line">		&#125;</span><br><span class="line">		acc = temp / <span class="number">10</span></span><br><span class="line">		pre = cur</span><br><span class="line">		l2 = l2.Next</span><br><span class="line">		l1 = l1.Next</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> l1 != <span class="literal">nil</span> &#123;</span><br><span class="line">		temp := l1.Val + acc</span><br><span class="line">		cur := &amp;ListNode&#123;temp % <span class="number">10</span>, <span class="literal">nil</span>&#125;</span><br><span class="line">		<span class="keyword">if</span> head == <span class="literal">nil</span> &#123;</span><br><span class="line">			head = cur</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> pre != <span class="literal">nil</span> &#123;</span><br><span class="line">			pre.Next = cur</span><br><span class="line">		&#125;</span><br><span class="line">		acc = temp / <span class="number">10</span></span><br><span class="line">		pre = cur</span><br><span class="line">		l1 = l1.Next</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> l2 != <span class="literal">nil</span> &#123;</span><br><span class="line">		temp := l2.Val + acc</span><br><span class="line">		cur := &amp;ListNode&#123;temp % <span class="number">10</span>, <span class="literal">nil</span>&#125;</span><br><span class="line">		<span class="keyword">if</span> head == <span class="literal">nil</span> &#123;</span><br><span class="line">			head = cur</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> pre != <span class="literal">nil</span> &#123;</span><br><span class="line">			pre.Next = cur</span><br><span class="line">		&#125;</span><br><span class="line">		acc = temp / <span class="number">10</span></span><br><span class="line">		pre = cur</span><br><span class="line">		l2 = l2.Next</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> acc &gt; <span class="number">0</span> &#123;</span><br><span class="line">		cur := &amp;ListNode&#123;acc, <span class="literal">nil</span>&#125;</span><br><span class="line">		<span class="keyword">if</span> head == <span class="literal">nil</span> &#123;</span><br><span class="line">			head = cur</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> pre != <span class="literal">nil</span> &#123;</span><br><span class="line">			pre.Next = cur</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> head</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
